server.port=8082

# ================== DATASOURCE ==================
spring.datasource.url=jdbc:mysql://localhost:3306/bank_accounts?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# ================== JPA ==================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ================== SECURITY JWT SECRET ==================
spring.security.oauth2.resourceserver.jwt.secret-key=change-this-to-your-very-long-secret-key

# ================== EUREKA ==================
eureka.client.service-url.defaultZone=http://localhost:9002/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# ================== ACTUATOR ==================
management.endpoints.web.exposure.include=*
